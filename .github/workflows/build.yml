name: Build AIR Simulator

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-latest]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Qt 6
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.3' 
        host: ${{ runner.os == 'Windows' && 'windows' || runner.os == 'macOS' && 'mac' || 'linux' }}
        target: 'desktop'
        arch: ${{ runner.os == 'Windows' && 'win64_mingw' || '' }} 

    # ==========================================
    # 1. LINUX: Build & Create an AppImage
    # ==========================================
    - name: Build & Bundle on Ubuntu
      if: runner.os == 'Linux'
      run: |
        qmake
        make -j4
        
        # Download the Linux deployment tool
        wget -q -O linuxdeployqt.AppImage "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
        chmod +x linuxdeployqt.AppImage
        
        # Create dummy desktop/icon files so the packager doesn't complain
        echo -e "[Desktop Entry]\nName=AIR Simulator\nExec=AIR\nIcon=air\nType=Application\nCategories=Utility;" > bin/AIR.desktop
        touch bin/air.png
        
        # Run the tool to bundle libraries and create a double-clickable .AppImage
        ./linuxdeployqt.AppImage bin/AIR -unsupported-allow-new-glibc -appimage
        
        # Move the finished AppImage into the bin folder so GitHub saves it
        mv AIR*.AppImage bin/ || true

    # ==========================================
    # 2. MAC: Build & Create a .DMG Installer
    # ==========================================
    - name: Build & Bundle on macOS
      if: runner.os == 'macOS'
      env:
        MACOSX_DEPLOYMENT_TARGET: "11.0"
      run: |
        qmake
        make -j4
        
        # Use Qt's built-in Mac tool to bundle Frameworks and create a .dmg
        macdeployqt bin/AIR.app -dmg

    # ==========================================
    # 3. WINDOWS: Build & Bundle .DLL files
    # ==========================================
    - name: Build & Bundle on Windows
      if: runner.os == 'Windows'
      shell: bash
      run: |
        export PATH="${GITHUB_WORKSPACE}/Qt/Tools/mingw1120_64/bin:$PATH"
        mkdir -p bin build/obj build/moc
        
        qmake
        mingw32-make -j4
        
        # Use Qt's built-in Windows tool to pull all required DLLs into the bin folder
        windeployqt bin/AIR.exe

    # ==========================================
    # 4. SAVE THE FINISHED APPS!
    # ==========================================
    - name: Upload Application Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AIR-Simulator-${{ matrix.os }}
        path: bin/
