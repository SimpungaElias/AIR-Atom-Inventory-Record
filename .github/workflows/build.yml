name: Build AIR Simulator

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-latest]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Qt 6
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.3'
        host: ${{ runner.os == 'Windows' && 'windows' || runner.os == 'macOS' && 'mac' || 'linux' }}
        target: 'desktop'
        arch: ${{ runner.os == 'Windows' && 'win64_mingw' || '' }}

    # ==========================================
    # 1. LINUX: Build & Create an AppImage
    # ==========================================
    - name: Build & Bundle on Ubuntu
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-cursor0

        qmake
        make -j4

        # Download the Linux deployment tool
        wget -q -O linuxdeployqt.AppImage "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
        chmod +x linuxdeployqt.AppImage

        mkdir -p AppDir/usr/bin
        cp bin/AIR AppDir/usr/bin/

        echo -e "[Desktop Entry]\nName=AIR Simulator\nExec=AIR\nIcon=air\nType=Application\nCategories=Utility;" > AppDir/AIR.desktop
        cp icons/air.png AppDir/

        export VERSION=1.0.0

        # Run the tool on our isolated AppDir container
        ./linuxdeployqt.AppImage AppDir/usr/bin/AIR -unsupported-allow-new-glibc -appimage

        # --- THE FIX: Move ONLY the AppImage to a clean folder ---
        mkdir -p release-build
        mv AIR*.AppImage release-build/AIR-Simulator-Linux.AppImage || true

    # ==========================================
    # 2. MAC: Build & Create a .DMG Installer
    # ==========================================
    - name: Build & Bundle on macOS
      if: runner.os == 'macOS'
      env:
        MACOSX_DEPLOYMENT_TARGET: "11.0"
      run: |
        qmake
        make -j4

        macdeployqt bin/AIR.app

        codesign --force --deep --sign - bin/AIR.app

        # --- THE FIX: Create the DMG directly into a clean folder ---
        mkdir -p release-build
        hdiutil create -volname "AIR Simulator" -srcfolder bin/AIR.app -ov -format UDZO release-build/AIR-Simulator-Mac.dmg

    # ==========================================
    # 3. WINDOWS: Build & Bundle .DLL files
    # ==========================================
    - name: Build & Bundle on Windows
      if: runner.os == 'Windows'
      shell: bash
      run: |
        export PATH="${GITHUB_WORKSPACE}/Qt/Tools/mingw1120_64/bin:$PATH"
        mkdir -p bin build/obj build/moc

        qmake
        mingw32-make -j4

        windeployqt bin/AIR.exe

        # --- THE FIX: Zip the Windows files into a clean folder ---
        mkdir -p release-build
        7z a release-build/AIR-Simulator-Windows.zip ./bin/*

    # ==========================================
    # 4. SAVE ONLY THE FINISHED APPS!
    # ==========================================
    - name: Upload Application Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AIR-Simulator-${{ matrix.os }}
        path: release-build/
