name: Build AIR Simulator

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # We use the absolute fastest servers available!
        os: [ubuntu-22.04, windows-latest, macos-latest]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Qt 6
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.3' 
        host: ${{ runner.os == 'Windows' && 'windows' || runner.os == 'macOS' && 'mac' || 'linux' }}
        target: 'desktop'
        arch: ${{ runner.os == 'Windows' && 'win64_mingw' || '' }} 

    - name: Build on Ubuntu
      if: runner.os == 'Linux'
      run: |
        qmake
        make -j4

    - name: Build on macOS
      if: runner.os == 'macOS'
      env:
        # Apple requires this to ensure it works on older MacBooks
        MACOSX_DEPLOYMENT_TARGET: "11.0"
      run: |
        qmake
        make -j4

    - name: Build on Windows
      if: runner.os == 'Windows'
      shell: bash
      run: |
        # 1. Force GitHub to use the official Qt MinGW compiler, NOT the generic Windows one!
        export PATH="${GITHUB_WORKSPACE}/Qt/Tools/mingw1120_64/bin:$PATH"
        # 2. Create the exact folders your .pro file asks for
        mkdir -p bin build/obj build/moc
        # 3. Compile!
        qmake
        mingw32-make -j4
